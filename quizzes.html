    <div class="fifthgradequiz" id="fifthgrade">
        <div>
            <h1 id="fifthgrade">Finish the quiz for a surprise!</h1>
            <form id="quizForm">
                <div>
                    <h3>1. What is the area of a square with a side length of 12?</h3>
                    <label>
                        <input type="radio" name="q1" value="incorrect1"> 12
                    </label><br>
                    <label>
                        <input type="radio" name="q1" value="correct"> 144
                    </label><br>
                    <label>
                        <input type="radio" name="q1" value="incorrect2"> 48
                    </label><br>
                </div>

                <div>
                    <h3>2.  4.57 + 3.892 = ?</h3>
                    <label>
                        <input type="radio" name="q2" value="correct"> 8.462
                    </label><br>
                    <label>
                        <input type="radio" name="q2" value="incorrect1"> 14.93
                    </label><br>
                    <label>
                        <input type="radio" name="q2" value="incorrect2"> 0.678
                    </label><br>
                </div>

                <div>
                    <h3>3. Convert 3.5 kilometers to meters </h3>
                    <label>
                        <input type="radio" name="q3" value="incorrect1"> 35 meters
                    </label><br>
                    <label>
                        <input type="radio" name="q3" value="incorrect2"> 3.5 meters
                    </label><br>
                    <label>
                        <input type="radio" name="q3" value="correct"> 3500 meters
                    </label><br>
                </div>
                <br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="result"></div>
        <div id="iframeContainer">
            <h2>Enjoy this Scratch Project!</h2>
            <iframe src="https://scratch.mit.edu/projects/639555105/embed" allowtransparency="true" width="485" height="402" frameborder="0" scrolling="no" allowfullscreen></iframe>
        </div>

        <script>
            const form = document.getElementById('quizForm');
            const resultDiv = document.getElementById('result');
            const iframeContainer = document.getElementById('iframeContainer');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent page reload

                let score = 0;
                const totalQuestions = 3;

                // Correct answers
                const answers = {
                    q1: 'correct',
                    q2: 'correct',
                    q3: 'correct',
                };

                // Check answers
                for (let question in answers) {
                    const selectedAnswer = form[question].value;
                    if (selectedAnswer === answers[question]) {
                        score++;
                    }
                }

                // Display result
                resultDiv.textContent = `You scored ${score} out of ${totalQuestions}.`;

                // Show iframe if all questions are correct
                if (score === totalQuestions) {
                    iframeContainer.style.display = 'block'; // Show the iframe
                } else {
                    iframeContainer.style.display = 'none'; // Hide the iframe
                }
            });
        </script>
